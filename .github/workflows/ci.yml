name: CI

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Firebase secrets
        env:
          DOTENV_BASE64: ${{ secrets.DOTENV_BASE64 }}
        run: |
          echo "$DOTENV_BASE64" | base64 -d > .env

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - run: flutter pub get

      - run: flutter analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Firebase secrets
        env:
          DOTENV_BASE64: ${{ secrets.DOTENV_BASE64 }}
        run: |
          echo "$DOTENV_BASE64" | base64 -d > .env

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - run: flutter pub get

      - run: flutter test

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    environment: production
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Firebase secrets
        env:
          DOTENV_BASE64: ${{ secrets.DOTENV_BASE64 }}
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          printf '%s' "$DOTENV_BASE64" | base64 -d > .env
          printf '%s' "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'

      - run: flutter pub get

      - run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  release:
    name: Release APK
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/app-release.apk
          generate_release_notes: true
